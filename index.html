<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Engineering Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div id="root"></div>
  <script type="text/babel">
    function Navbar() {
      return (
        <nav className="sticky top-0 bg-gray-800 p-4 shadow-md">
          <ul className="flex space-x-6 justify-center">
            <li><a href="#home" className="hover:text-blue-400">Home</a></li>
            <li><a href="#projects" className="hover:text-blue-400">Projects</a></li>
            <li><a href="#about" className="hover:text-blue-400">About</a></li>
            <li><a href="#contact" className="hover:text-blue-400">Contact</a></li>
          </ul>
        </nav>
      );
    }

    function Hero() {
      return (
        <section id="home" className="min-h-screen flex items-center justify-center bg-cover bg-center" style={{ backgroundImage: "url('https://source.unsplash.com/random/1600x900/?space')" }}>
          <div className="text-center">
            <h1 className="text-5xl font-bold mb-4">Data Engineering Portfolio</h1>
            <p className="text-xl mb-6">Building scalable data solutions for mission-driven challenges</p>
            <a href="#projects" className="bg-blue-600 px-6 py-2 rounded hover:bg-blue-700">View Projects</a>
          </div>
        </section>
      );
    }

    function ProjectCard({ title, description, github, impact }) {
      return (
        <div className="bg-gray-800 p-6 rounded-lg shadow-lg">
          <h3 className="text-2xl font-semibold mb-2">{title}</h3>
          <p className="mb-4">{description}</p>
          <p className="text-blue-400 mb-4">{impact}</p>
          <a href={github} target="_blank" className="text-blue-500 hover:underline">View on GitHub</a>
        </div>
      );
    }

    function Projects() {
      const projects = [
        {
          title: "Starlink Regulatory Compliance Simulator",
          description: "Developed a serverless ETL pipeline using Python and SQL to process synthetic satellite regulatory data, with a Streamlit dashboard for real-time compliance monitoring.",
          github: "https://github.com/brueshi/StarlinkRegulatorySimulator",
          impact: "Processed 10,000+ records with 40% faster query times."
        },
        {
          title: "Financial Reporting Dashboard",
          description: "Built an automated data pipeline with Python and PostgreSQL to aggregate financial transaction data, visualized via a Tableau dashboard.",
          github: "https://github.com/brueshi/FinancialReportingDashboard",
          impact: "Enabled real-time insights for 5,000+ transactions."
        },
        {
          title: "E-Commerce Data Pipeline",
          description: "Designed a scalable ETL pipeline using Apache Airflow and SQLite to process e-commerce sales data, optimized for high-throughput analytics.",
          github: "https://github.com/brueshi/ECommerceDataPipeline",
          impact: "Reduced data processing time by 30%."
        }
      ];

      return (
        <section id="projects" className="py-16 bg-gray-900">
          <div className="container mx-auto">
            <h2 className="text-4xl font-bold text-center mb-12">Projects</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
              {projects.map((project) => (
                <ProjectCard
                  key={project.title}
                  title={project.title}
                  description={project.description}
                  github={project.github}
                  impact={project.impact}
                />
              ))}
            </div>
          </div>
        </section>
      );
    }

    function About() {
      return (
        <section id="about" className="py-16 bg-gray-800">
          <div className="container mx-auto text-center">
            <h2 className="text-4xl font-bold mb-8">About Me</h2>
            <p className="text-lg max-w-2xl mx-auto">
              Passionate data engineer with 2.5 years of experience building scalable pipelines and real-time analytics solutions. Skilled in Python, SQL, and cloud platforms, Iâ€™m driven to solve complex problems for mission-driven organizations like SpaceX. My projects focus on automation, compliance, and performance optimization.
            </p>
          </div>
        </section>
      );
    }

    function Contact() {
      return (
        <section id="contact" className="py-16 bg-gray-900">
          <div className="container mx-auto text-center">
            <h2 className="text-4xl font-bold mb-8">Contact</h2>
            <p className="text-lg mb-4">Reach out to discuss data engineering opportunities:</p>
            <p className="text-blue-500"><a href="mailto:your.email@example.com">your.email@example.com</a></p>
            <p className="text-blue-500"><a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a></p>
          </div>
        </section>
      );
    }

    function App() {
      return (
        <div>
          <Navbar />
          <Hero />
          <Projects />
          <About />
          <Contact />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
